<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <!-- <p>Who would you like to add to the conversation?</p> -->
    <mat-form-field>
        Username:<input matInput [(ngModel)]="data.username">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="addUser()">Ok</button>
</div>
