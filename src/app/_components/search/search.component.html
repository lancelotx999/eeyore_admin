<h3>Search</h3>

<form class="example-form" >

	<mat-form-field class="example-full-width" style="width: 100%">
  
  <mat-chip-list #chipList>

    <mat-chip style="margin-top:0.4em;" *ngFor="let option of this.searchService.searchOptions" (removed)="removeOption(option)">

      <span>{{ option.name }}</span>
      
      <mat-icon matChipRemove>cancel</mat-icon>

    </mat-chip>

    <input #autocompleteInput type="text" placeholder="Enter something" aria-label="Number" matInput [formControl]="searchControl" [matAutocomplete]="auto" [matChipInputFor]="chipList">

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">

      <mat-option *ngFor="let option of autoCompleteList" [value]="option" (onSelectionChange)="filterList($event)">
        {{ option.name }}
      </mat-option>

    </mat-autocomplete>

		</mat-chip-list>

	</mat-form-field>

</form>
